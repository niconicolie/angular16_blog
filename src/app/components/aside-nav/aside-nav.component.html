<aside class="sidebar" aria-label="Social media sidebar">
  <section class="following" aria-labelledby="following-title">
    <h2 id="following-title">Best Friends</h2>
    <ul>
      <li *ngFor="let friend of friends"> <!--Using ngFor to render a list of friends-->
        <span class="icon">⭐️</span> {{ friend.name }}</li>
    </ul>
  </section>
  <section class="news" aria-labelledby="news-title">
    <h2 id="news-title">News</h2>
    <ul>
      <li><span class="icon">📰</span> New feature launched</li>
      <li><span class="icon">📰</span> Platform updates</li>
      <li><span class="icon">📰</span> Community highlights</li>
    </ul>
  </section>
  <section class="bookmarks" aria-labelledby="bookmarks-title">
    <ul>
      <li style="color: #6b00d5; font-weight: 600">
        <i class="fas fa-bookmark"></i
        ><a
          href=""
          style="text-decoration: none; color: var(--decor-color)"
        >
          Bookmarks
        </a>
      </li>
    </ul>
  </section>
  <section class="suggestions" aria-labelledby="suggestions-title">
    <ul>
      <li style="border-bottom: none; border-top: 2px solid #eee">
        <small>Logout</small>
      </li>
    </ul>
  </section>
</aside>
